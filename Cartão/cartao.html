<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão de Credito</title>
    <link rel="stylesheet" href="css/cartao.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="img/logo.png" alt="" />
          <h5>Master Card Premium</h5>
        </span>
        <img src="img/chip.png" alt="" class="chip" />
      </header>
      <div class="card-details">
        <div class="name-number">
          <h6>Numero do cartão<h6>
          <h5 class="number">8050 5040 2030 3020</h5>
          <h5 class="name">Mariana Fernandes Lopes</h5>
        </div>
        <div class="valid-date">
          <h6>Valido até</h6>
          <h5>06/30</h5>
        </div>
      </div>
    </div>
  </body>
</html>
